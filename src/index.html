<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange Rate</title>
</head>
<body>
  <div class="container">
    <form id="formOne">
      <p>Please enter an amount below in U.S.D. currency, and select one of 5 currencies to convert into:</p>
      <div class="form-group">
        <label for="amount">Amount of Money to exchange:</label>
        <input id="amount" type="text" placeholder="Amount To Convert">
      </div>
      <br>
      <div class="form-group">
        <select id="code" placeholder="Convert to..">
          <option value="CHF">Swiss franc</option>
          <option value="CAD">Canadian dollars</option>
          <option value="MXN">Mexican peso</option>
          <option value="CNY">Chinese yuan</option>
          <option value="EUR">Euro</option>
        </select>
      </div>
      <br>
      <button class="btn-success">Exchange currency</button>
    </form>
    <br>
    <div id="show-errors"></div>
    <div id="showString"></div>
    <div id="noCode"></div>
  </div>
</body>
</html>
